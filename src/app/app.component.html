<main>
  <h2>Products: </h2>
  <div class="product-section" *ngFor="let itProduct of products">
    <div class="product-name">
      Name : {{ itProduct.name }}
      <button class="checkbox" (click)="buyProduct(itProduct)">Buy</button>
    </div>
    <div class="product-info">
      Description: {{ itProduct.description }}; Price : {{ itProduct.price }}; Category : {{ itProduct.category }};
    </div>
  </div>

  <div class="product-basket" *ngIf="productsBasket.length">
    <h2>Basket: </h2>
    <div class="basket-section" *ngFor="let item of productsBasket">
      Name : {{ item.name }} Price : {{ item.price }}
      <button type="button" class="buy-remove-button"(click)="removeBuyProduct(item)">Remove</button>
    </div>
  </div>
</main>
